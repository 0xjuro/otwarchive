ld stories.'</p><p>'Just stars. You  might say I've got a little obsession there.' Wash grins up from  by her elbow, close enough that the sleeve of his shirt brushes  against her, and Zoe is suddenly exhilaratingly aware of herself as a  woman. She leans in to kiss him, relishing the looks of confusion,  then panicky excitement, fleeting across his face before their lips  meet.</p><p>'Bunk,'  Zoe says, and pulls him to his feet. She turns and strides off the  bridge, not waiting to see if Wash will follow because she's afraid  if she hesitates they'll end up rutting on the floor of the bridge.  Gorramit if they'd survive the explosion if Mal walked in on <i>that</i>.  Wash trails after her, looking as if his Seven Sisters had just  swooped down onto the bridge and said hello.</p><p>The second they're in  her bunk she turns and grabs his hand, pulls him forward into an  embrace. Their lips meet again and at first he's uncertain, then  Zoe presses her breasts against him and he's suddenly fervent. He  grinds against her and they're kissing and sucking at one another's  tongues until they're gasping for breath and stars are bursting  behind Zoe's eyes. Wash steps back, cupping the side of her face  and taking a long look into her eyes, then his hands are on her,  strong, clever pilot's hands curling round her waist and stroking  her ass. He pushes her top up and her breasts spill out, unruly  against a bra that fitted when they were fresh out of the army.</p><p>Wash's mouth closes  hot around her nipple and she gasps and bucks against him, hands  scrabbling at his pants and then at her own. When he slides his hand  between her legs she feels her wetness coating his fingers almost at  once, heat filling her loins so she's suddenly the one amazed and  helpless in his hands. She's far from being a virgin, but it's  been a long time. She's got Serenity Valley to thank for that, as  for so many things. Now she's gasping and moving against Wash's  hand and -</p><p>He pulls away, leaving  her cold and confused.</p><p>'Zoe, I, I don't  want this \xE2\x80\x93'</p><p>'<i>What?'</i> she  thinks, too confused even for anger.</p><p>He sees her face change  and stumbles over his words. 'I mean \xE2\x80\x93 I don't want this to be  just \xE2\x80\x93 just rutting. I can't have this and then live with you on  this ship the way we did before.'</p><p>His normally laughing  eyes are serious and now it's Zoe who wants to laugh, because it's  so simple.</p><p>'So that's how it  is. Well then, we better see how well you do steering this ship home,  Husband-to-be,' she says, and squeezes his cock so that his breath  catches in his throat.</p><p>Wash's gaze is  steady, and she can see he doesn't quite believe the implications  of what she's said at first. Then he nods, sharp and certain.</p><p>'Best pilot in the  'verse,' he says, with a touch of his usual levity, and he leans  in once more, sliding up her body so he nestles against her breasts.  His hands steady on her shoulders, he rubs his cock against her  wetness, then slides in sure as he steers Serenity. Zoe gasps as he  fills her and they hold still for one long moment, then they're  moving again and all her forgotten passion comes surging through her,  till they're both crying out, hands clasped so tight they'll  bruise come the morning. She clenches tight around him as she comes  and he kisses her neck, then he's flying again, raised up on his  arms and calling out her name.</p><p>Afterwards, they lie  curled together, sleepy and at peace. 'My Zoe, my <i>Xu\xC3\xA1n  W\xC7\x94</i>,'Wash whispers, fingers curling through her hair to  stroke at the back of her neck.</p><p>Zoe thinks it might be  time she had someone who wanted to name the stars.</p><p>n\xC3\xADu \xE2\x80\x93 cow</p><p>Ai ya - damn</p><p>Xu\xC3\xA1n W\xC7\x94 \xE2\x80\x93  black tortoise / black warrior. The black tortoise is one of the  four major Chinese constellations. It is usually represented as a  tortoise or a snake and translated into English as 'black  tortoise', but Xu\xC3\xA1n W\xC7\x94 literally means 'black warrior'.</p><p>The title comes from  Ben Jonson's <i>Hymen\xC3\xA6i</i>.</p>\n\
