      <span class="poster entry-poster empty"></span><div class="entry-content">I am apparently VJ-ing a show at <span class='ljuser' lj:user='vidukon_cardiff' style='white-space: nowrap;'><a href='http://vidukon-cardiff.dreamwidth.org/profile'><img src='http://s.dreamwidth.org/img/silk/identity/community.png' alt='[community profile] ' width='16' height='16' style='vertical-align: text-bottom; border: 0; padding-right: 1px;' /></a><a href='http://vidukon-cardiff.dreamwidth.org/'><b>vidukon_cardiff</b></a></span>, which is a little daunting as I've never been to a vid con before, or created a vid.<br /><br />But I can easily babble and share vids that make me smile every time, even when I'm watching them for the 50th time. I have a collection of happy-making vids. If you meet me in person, I will make you sit down and watch them with me.<br /><br />So, what vids would you want on that list?<br /><br /><span class="cuttag_container"><span style="display: none;" id="span-cuttag_cesy_440554_1" class="cuttag"></span><b>(&nbsp;<a href="http://cesy.dreamwidth.org/440554.html?format=light#cutid1">My notes so far</a>&nbsp;)</b><div style="display: none;" id="div-cuttag_cesy_440554_1" aria-live="assertive"></div></span></div></div>
