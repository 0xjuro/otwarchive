      <div class="inner">
      <div class="header">
      <h3 class="entry-title"><a title="DW meetup" href="http://cesy.dreamwidth.org/420864.html">DW meetup</a></h3><span class="datetime"><span class="date"><a href="/2010/09/">Sep</a>. <a href="/2010/09/07/">7th</a>, <a href="/2010/">2010</a></span> <span class="time">04:46 pm</span></span></div>
      <div>
      <div class="contents">
      <div class="inner">
      <div class="userpic"><a href="http://cesy.dreamwidth.org/icons"><img src="http://www.dreamwidth.org/userpic/5174/14869" title="cesy: (default)" alt="&quot;Cesy&quot; - An old-fashioned quill and ink"  height="100" width="100" /></a></div>
      <span class="poster entry-poster empty"></span><div class="entry-content">For a long time, I have mourned the lack of a teleporter to enable me to go to <span class='ljuser' lj:user='synecdochic' style='white-space: nowrap;'><a href='http://synecdochic.dreamwidth.org/profile'><img src='http://s.dreamwidth.org/img/silk/identity/user.png' alt='[personal profile] ' width='17' height='17' style='vertical-align: text-bottom; border: 0; padding-right: 1px;' /></a><a href='http://synecdochic.dreamwidth.org/'><b>synecdochic</b></a></span>'s knitting meetups.<br /><br />Now, I have my own flat in London, so I am proposing a local version. Anyone who can travel or teleport to Clapham is welcome. PM me for the exact address and my phone number. It is sadly on the first floor and has no lift, only stairs. Parking is difficult, but it is 10 minutes' walk from Clapham Junction, or on various bus routes.<br /><br />October 3rd, 2pm-5pm. I will provide some sort of food and drink. Let me know if you have any particular dietary requirements. Bring knitting, writing or other crafts.<br /><br /><b><a href='http://www.dreamwidth.org/poll/?id=4300'>Poll #4300</a></b> <i>October meetup</i><br />
      Open to: <strong>All</strong>, detailed results viewable to: <strong>All</strong>, participants: 53<br />
      <p>So, meetup in Clapham?</p><div style='margin: 10px 0 10px 40px'>
                      <a href='http://www.dreamwidth.org/poll/?id=4300&amp;qid=1&amp;mode=ans'
                           class='LJ_PollAnswerLink' lj_pollid='4300' lj_qid='1' lj_posterid='14869' lj_page='0' lj_pagesize="2000"
                           id="LJ_PollAnswerLink_4300_1">
                      View Answers</a><br /><p>Yes, I will probably be there<br /><span style='white-space: nowrap'><img src="http://s.dreamwidth.org/img/poll/leftbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><img src='http://s.dreamwidth.org/img/poll/mainbar.gif' style='vertical-align:middle' height='14' width='77' alt='' /><img src="http://s.dreamwidth.org/img/poll/rightbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><b>5</b> (9.4%)</span></p><p>I can't make it this time, but I'll be there next time<br /><span style='white-space: nowrap'><img src="http://s.dreamwidth.org/img/poll/leftbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><img src='http://s.dreamwidth.org/img/poll/mainbar.gif' style='vertical-align:middle' height='14' width='89' alt='' /><img src="http://s.dreamwidth.org/img/poll/rightbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><b>6</b> (11.3%)</span></p><p>Now I need a teleporter<br /><span style='white-space: nowrap'><img src="http://s.dreamwidth.org/img/poll/leftbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><img src='http://s.dreamwidth.org/img/poll/mainbar.gif' style='vertical-align:middle' height='14' width='123' alt='' /><img src="http://s.dreamwidth.org/img/poll/rightbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><b>9</b> (17.0%)</span></p><p>I still need a teleporter<br /><span style='white-space: nowrap'><img src="http://s.dreamwidth.org/img/poll/leftbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><img src='http://s.dreamwidth.org/img/poll/mainbar.gif' style='vertical-align:middle' height='14' width='400' alt='' /><img src="http://s.dreamwidth.org/img/poll/rightbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><b>33</b> (62.3%)</span></p></div><br /><br />Also, I tend to greet new people in my social circles with a hug, but I know not everyone is comfortable with that, so please let me know if you'd like a hug or if you'd prefer to greet strangers with a handshake or something else.</div></div>
      </div>
