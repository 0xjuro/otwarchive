      <div class="header">
      <h3 class="entry-title"><a title="Shiny AO3" href="http://cesy.dreamwidth.org/360386.html">Shiny AO3</a></h3><span class="datetime"><span class="date"><a href="/2010/05/">May</a>. <a href="/2010/05/09/">9th</a>, <a href="/2010/">2010</a></span> <span class="time">07:40 am</span></span></div>
      <div>
      <div class="contents">
      <div class="inner">
      <div class="userpic"><a href="http://cesy.dreamwidth.org/icons"><img src="http://www.dreamwidth.org/userpic/340116/14869" title="cesy: OTW" alt="Organisation for Transformative Works logo"  height="100" width="100" /></a></div>
      <span class="poster entry-poster empty"></span><div class="entry-content">Just for my record, the critical path:<br /><br />In order to get shiny stuff (translations, subscriptions, next Yuletide (in six months' time, eep), more advanced search and browse, Yuletide import) we need performance improvements.<br />In order to get better performance, we need a) better code and/or b) bigger servers.<br />Bigger servers are less urgent - the critical thing right now is refactored code.<br />In order to refactor the code, we need to be confident in our regression testing, both manual and automatic. The more we can do automatically, the less we need to do manually, and the sooner we can get on with it.<br />This is why I am writing lots of automated tests right now. Anyone want to help?</div></div>
      </div>
