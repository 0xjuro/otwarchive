      <div class="entry" id="entry-441220">
      <div class="inner">
      <div class="header">
      <h3 class="entry-title"><a title="The OTW is starting a new term" href="http://cesy.dreamwidth.org/441220.html">The OTW is starting a new term</a></h3><span class="datetime"><span class="date"><a href="/2011/01/">Jan</a>. <a href="/2011/01/20/">20th</a>, <a href="/2011/">2011</a></span> <span class="time">05:03 pm</span></span></div>
      <div>
      <div class="contents">
      <div class="inner">
      <div class="userpic"><a href="http://cesy.dreamwidth.org/icons"><img src="http://www.dreamwidth.org/userpic/623073/14869" title="cesy: AO3 our year" alt="AO3: Our stories, our server, our year."  height="100" width="100" /></a></div>
      <span class="poster entry-poster empty"></span><div class="entry-content">I have been appointed to be a member of the Accessibility, Design & Technology Committee, who oversee the functionality of the AO3. Which is pretty awesome. So now I'll get to take part in all the design discussions and decisions, as well as the coder and tester volunteer stuff. Our first meeting is this Saturday, when we'll be meeting the new team and kicking off everything for the new term.<br /><br />I have dug out my prompt meme challenge code, and am updating it for Rails 3, after the upgrade broke most of it. But I'm getting a little further now, with <span class='ljuser' lj:user='enigel' style='white-space: nowrap;'><a href='http://enigel.dreamwidth.org/profile'><img src='http://s.dreamwidth.org/img/silk/identity/user.png' alt='[personal profile] ' width='17' height='17' style='vertical-align: text-bottom; border: 0; padding-right: 1px;' /></a><a href='http://enigel.dreamwidth.org/'><b>enigel</b></a></span>'s help.<br /><br />We've pretty much finished the coder training revamp, so I am now going to be helping revamp the tester training. And once term officially starts, we'll be getting all the new volunteers who are queued up, and running training sessions.<br /><br />We're also planning exciting changes for our code submission and review process, but the detail of it is still secret as it's not finalised yet. It'll make it easier for experienced coders to drop in and out, though.<br /><br />Somehow the "break" didn't end up being much of a break, with all the deploys for Yuletide, and Elz and Sidra did amazing work, rapidly fixing a security bug that was found in early January.</div></div>
      </div>
