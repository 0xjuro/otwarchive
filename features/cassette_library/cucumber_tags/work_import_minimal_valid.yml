      <span class="poster entry-poster empty"></span><div class="entry-content">One of the things we talked about at Con.Txt was the AO3, and <span class='ljuser' lj:user='stultiloquentia' style='white-space: nowrap;'><a href='http://stultiloquentia.dreamwidth.org/profile'><img src='http://s.dreamwidth.org/img/silk/identity/user.png' alt='[personal profile] ' width='17' height='17' style='vertical-align: text-bottom; border: 0; padding-right: 1px;' /></a><a href='http://stultiloquentia.dreamwidth.org/'><b>stultiloquentia</b></a></span> said she found it interesting to hear some of the behind-the-scenes stuff and explanations, so I'm going to give it a go.<br /><br /><span class="cuttag_container"><span style="display: none;" id="span-cuttag_cesy_391276_1" class="cuttag"></span><b>(&nbsp;<a href="http://cesy.dreamwidth.org/391276.html?format=light#cutid1">I appear to have written a lot</a>&nbsp;)</b><div style="display: none;" id="div-cuttag_cesy_391276_1" aria-live="assertive"></div></span></div></div>
