      <h3 class="entry-title"><a title="OTW progress" href="http://cesy.dreamwidth.org/420109.html">OTW progress</a></h3><span class="datetime"><span class="date"><a href="/2010/09/">Sep</a>. <a href="/2010/09/02/">2nd</a>, <a href="/2010/">2010</a></span> <span class="time">12:04 pm</span></span></div>
      <div>
      <div class="contents">
      <div class="inner">
      <div class="userpic"><a href="http://cesy.dreamwidth.org/icons"><img src="http://www.dreamwidth.org/userpic/340116/14869" title="cesy: OTW" alt="Organisation for Transformative Works logo"  height="100" width="100" /></a></div>
      <span class="poster entry-poster empty"></span><div class="entry-content">The OTW is currently running a <a href="http://transformativeworks.org/give-us-your-icons-your-graphics-your-remixed-media-yearning-break-free">graphics challenge</a> for the TO3. I'm looking forward to seeing lots of awesome new icons and things.<br /><br />Also, since skins are nearly ready and I am excited, I have a cunning plan: I will make custom AO3 skins for people who donate to the OTW. I'd suggest a $5 donation for a simple skin or $20 if you want something complex, but am open to other offers. Any skin I make will also be posted to <span class='ljuser' lj:user='ao3_skins' style='white-space: nowrap;'><a href='http://ao3-skins.dreamwidth.org/profile'><img src='http://s.dreamwidth.org/img/silk/identity/community.png' alt='[community profile] ' width='16' height='16' style='vertical-align: text-bottom; border: 0; padding-right: 1px;' /></a><a href='http://ao3-skins.dreamwidth.org/'><b>ao3_skins</b></a></span>, so other people can use it, but it'll be tailor-made to whatever you ask for.</div></div>
      </div>
      </div>
      <div class="footer">
      <div class="inner">
