      <div class="header">
      <h3 class="entry-title"><a title="Another London meetup attempt" href="http://cesy.dreamwidth.org/437892.html">Another London meetup attempt</a></h3><span class="datetime"><span class="date"><a href="/2010/11/">Nov</a>. <a href="/2010/11/16/">16th</a>, <a href="/2010/">2010</a></span> <span class="time">04:36 pm</span></span></div>
      <div>
      <div class="contents">
      <div class="inner">
      <div class="userpic"><a href="http://cesy.dreamwidth.org/icons"><img src="http://www.dreamwidth.org/userpic/5174/14869" title="cesy: (default)" alt="&quot;Cesy&quot; - An old-fashioned quill and ink"  height="100" width="100" /></a></div>
      <span class="poster entry-poster empty"></span><div class="entry-content">So, October 3rd was a while ago. Let's have another.<br /><br />Saturday November 27th, 2pm-5pm. Feel free to bring crafty things like knitting, or foody things like cakes, or just yourself. PM me for the address.<br /><br /><b><a href='http://www.dreamwidth.org/poll/?id=5077'>Poll #5077</a></b> <i>November meetup</i><br />
      Open to: <strong>All</strong>, detailed results viewable to: <strong>All</strong>, participants: 24<br />
      <p>Will you be there?</p><div style='margin: 10px 0 10px 40px'>
                      <a href='http://www.dreamwidth.org/poll/?id=5077&amp;qid=1&amp;mode=ans'
                           class='LJ_PollAnswerLink' lj_pollid='5077' lj_qid='1' lj_posterid='14869' lj_page='0' lj_pagesize="2000"
                           id="LJ_PollAnswerLink_5077_1">
                      View Answers</a><br /><p>Yes, I will probably be there<br /><span style='white-space: nowrap'><img src="http://s.dreamwidth.org/img/poll/leftbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><img src='http://s.dreamwidth.org/img/poll/mainbar.gif' style='vertical-align:middle' height='14' width='87' alt='' /><img src="http://s.dreamwidth.org/img/poll/rightbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><b>3</b> (12.5%)</span></p><p>I can't make it this time, but I'll be there next time<br /><span style='white-space: nowrap'><img src="http://s.dreamwidth.org/img/poll/leftbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><img src='http://s.dreamwidth.org/img/poll/mainbar.gif' style='vertical-align:middle' height='14' width='87' alt='' /><img src="http://s.dreamwidth.org/img/poll/rightbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><b>3</b> (12.5%)</span></p><p>Where's my teleporter?<br /><span style='white-space: nowrap'><img src="http://s.dreamwidth.org/img/poll/leftbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><img src='http://s.dreamwidth.org/img/poll/mainbar.gif' style='vertical-align:middle' height='14' width='400' alt='' /><img src="http://s.dreamwidth.org/img/poll/rightbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><b>17</b> (70.8%)</span></p><p>This poll does not have a suitable response for me. I may give more detail in comments.<br /><span style='white-space: nowrap'><img src="http://s.dreamwidth.org/img/poll/leftbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><img src='http://s.dreamwidth.org/img/poll/mainbar.gif' style='vertical-align:middle' height='14' width='42' alt='' /><img src="http://s.dreamwidth.org/img/poll/rightbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><b>1</b> (4.2%)</span></p></div></div></div>
