      <div class="inner">
      <div class="header">
      <h3 class="entry-title"><a title="Virtual panel" href="http://cesy.dreamwidth.org/390108.html">Virtual panel</a></h3><span class="datetime"><span class="date"><a href="/2010/06/">Jun</a>. <a href="/2010/06/24/">24th</a>, <a href="/2010/">2010</a></span> <span class="time">05:25 pm</span></span></div>
      <div>
      <div class="contents">
      <div class="inner">
      <div class="userpic"><a href="http://cesy.dreamwidth.org/icons"><img src="http://www.dreamwidth.org/userpic/5174/14869" title="cesy: (default)" alt="&quot;Cesy&quot; - An old-fashioned quill and ink"  height="100" width="100" /></a></div>
      <span class="poster entry-poster empty"></span><div class="entry-content">Zvi posted <a href="http://zvi.dreamwidth.org/626829.html">her CON.TXT writeup</a>, and it occurred to me that it would be cool to have virtual panels on the topics that we didn't have time to cover.<br /><br />So, does anyone have any thoughts to share on "Compare and contrast fandom's gift culture and remix culture with FLOSS culture"?<br /><br />The first thing that occurs to me is the distinction between gift culture (sharing shiny things without expecting money in return, but sometimes expecting appreciation in the form of words or other shiny things), which is like the freedom to share the source code and people uploading patches when they find a bug in software they're using, and remix culture (in the sense of transformative works are transformative, you don't need the author's permission to write fanfic, and the tension with remixing someone's fanfic without their permission or writing fic when the author has said they want people not to write fic), which is like the freedom to fork a project, which is similarly codified at the beginning of the culture, in the GPL, and yet creates tension and hurts people and damages the community if you do it in anger without asking permission.<br /><br />(If you're going to talk about the remixing without permission thing, please be a little tactful, as some of us are currently sensitive about that due to recent events.)</div></div>
      </div>
      </div>
