      <div class="entry" id="entry-439954">
      <div class="inner">
      <div class="header">
      <h3 class="entry-title"><a title="AO3 update" href="http://cesy.dreamwidth.org/439954.html">AO3 update</a></h3><span class="datetime"><span class="date"><a href="/2011/01/">Jan</a>. <a href="/2011/01/02/">2nd</a>, <a href="/2011/">2011</a></span> <span class="time">08:53 am</span></span></div>
      <div>
      <div class="contents">
      <div class="inner">
      <div class="userpic"><a href="http://cesy.dreamwidth.org/icons"><img src="http://www.dreamwidth.org/userpic/623073/14869" title="cesy: AO3" alt="AO3: Our stories, our server, our year."  height="100" width="100" /></a></div>
      <span class="poster entry-poster empty"></span><div class="entry-content">I know I haven't talked about OTW stuff much lately. There has been stuff that I can't talk about, that upset me enough that I didn't feel like talking about any of it. But it's been a while, and I do have something unrelated and good to talk about now.<br /><br />So, automated tests. I have been banging on about cucumber tests for a while now. Every time I get impatient for a shiny new feature like subscriptions, the thought process in my head goes something like: "Subscriptions require better performance. Performance requires new servers and better caching. Better caching requires regression test. Regression test requires more automated tests, since it takes forever to do manually. WRITE MOAR TESTS." So I go and write more cucumber tests, or train more people to write them, or whatever.<br /><br />And now I have finally managed to set it up so that the automated test suite runs automatically, once a week. (I had a bit of a battle with bash and cron. It has been a while since I actually did anything complex with the command line, though I use the basics pretty often.) This means that even if developers forget or don't have time to run all the tests before they commit new code, we will still catch anything they broke. Which is a good step for a growing organisation, industrialising processes and all that, and will also help baby coders who aren't sure how to run the tests yet. We already encourage developers to run them frequently, and we always run them before deploying new code to the live site, but it's good practice to run them more often if we have a big gap between deploys. I'm not sure how often Dreamwidth run the full suite - they were failing for ages and I didn't hear anything about it until <span class='ljuser' lj:user='szabgab' style='white-space: nowrap;'><a href='http://szabgab.dreamwidth.org/profile'><img src='http://s.dreamwidth.org/img/silk/identity/user.png' alt='[personal profile] ' width='17' height='17' style='vertical-align: text-bottom; border: 0; padding-right: 1px;' /></a><a href='http://szabgab.dreamwidth.org/'><b>szabgab</b></a></span> came along to help - but I know my RL work run our core set on every new full build (once every few days).<br /><br />Also, obligatory recruiting spiel - we have just revamped all the training to make it more streamlined and easier to get to the important bits, so if you were thinking about learning to program, now is a good time. We also always need more testers (which doesn't require any skill other than using the Archive to read stuff) and translators for most languages. If you happen to be a DBA, we will bribe you quite a lot to spend a couple of hours giving us some tips.</div></div>
      </div>
      </div>
      <div class="footer">
      <div class="inner">
