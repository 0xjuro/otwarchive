      Sticky: <a title="Welcome" href="http://cesy.dreamwidth.org/154770.html">Welcome</a></h3><span class="datetime"><span class="date"><a href="/2009/05/">May</a>. <a href="/2009/05/28/">28th</a>, <a href="/2009/">2009</a></span> <span class="time">07:22 pm</span></span></div>
      <div>
      <div class="contents">
      <div class="inner">
      <div class="userpic"><a href="http://cesy.dreamwidth.org/icons"><img src="http://www.dreamwidth.org/userpic/5174/14869" title="cesy: (default)" alt="&quot;Cesy&quot; - An old-fashioned quill and ink"  height="100" width="100" /></a></div>
      <span class="poster entry-poster empty"></span><div class="entry-content">This journal is mostly locked, so you're probably not seeing all my entries. I happily welcome new subscribers, though, so feel free to leave comments on a public post. Also remember that you need to be logged in to see everything. Alternatively, just view my public posts, which you can comment on without needing an account. I have also locked a load of old entries on both LJ and DW - if there's a particular one you'd like me to unlock, do say.<br /><br />(See also: <a href="http://cesy.dreamwidth.org/177364.html">Welcome to my access list</a> and <a href="http://cesy.dreamwidth.org/239288.html">locked fic index</a>.)</div></div>
