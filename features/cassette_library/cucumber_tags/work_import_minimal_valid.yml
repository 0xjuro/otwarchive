      <div class="inner">
      <div class="header">
      <h3 class="entry-title"><a title="More OTW news" href="http://cesy.dreamwidth.org/415252.html">More OTW news</a></h3><span class="datetime"><span class="date"><a href="/2010/08/">Aug</a>. <a href="/2010/08/18/">18th</a>, <a href="/2010/">2010</a></span> <span class="time">07:12 am</span></span></div>
      <div>
      <div class="contents">
      <div class="inner">
      <div class="userpic"><a href="http://cesy.dreamwidth.org/icons"><img src="http://www.dreamwidth.org/userpic/623073/14869" title="cesy: AO3" alt="AO3: Our stories, our server, our year."  height="100" width="100" /></a></div>
      <span class="poster entry-poster empty"></span><div class="entry-content">I haven't done an AO3 update in a while. We've been plodding along quietly - skins are nearly there, at least the alpha version (I'm still working on the wizard). I've also added a "Mark to read later" feature, so you can flag particular fics and then find them in your reading history. I need to add filters on that, though - at the moment they're hard to find if you read a lot. Naomi is working on epub and mobi download formats, for which she needs testers - PM me with an email address if you're keen to help out. We also need more testers for skins, if you fancy playing around with CSS. <br /><br />We're hoping to get a new release out soon, so we can actually get on with the refactoring, which has been on the back burner a bit. Then our next big projects are the Yuletide import and making sure we're ready for Yuletide this year - we don't want another last-minute panic, and there's going to be the whole thing on the Archive this time, not just posting.</div></div>
      </div>
