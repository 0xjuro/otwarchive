      <div>
      <div class="contents">
      <div class="inner">
      <div class="userpic"><a href="http://cesy.dreamwidth.org/icons"><img src="http://www.dreamwidth.org/userpic/340116/14869" title="cesy: OTW" alt="Organisation for Transformative Works logo"  height="100" width="100" /></a></div>
      <span class="poster entry-poster empty"></span><div class="entry-content">I just discovered that one of my colleagues actually did his dissertation on systems like the AO3 tag wrangling, except coming at it from a CS point of view rather than the fandom user point of view. He's promised to send me a load of links, so I'll post bits here as I read through them.<br /><br />For reference, there's <span class='ljuser' lj:user='zvi' style='white-space: nowrap;'><a href='http://zvi.dreamwidth.org/profile'><img src='http://s.dreamwidth.org/img/silk/identity/user.png' alt='[personal profile] ' width='17' height='17' style='vertical-align: text-bottom; border: 0; padding-right: 1px;' /></a><a href='http://zvi.dreamwidth.org/'><b>zvi</b></a></span>'s <a href="http://archiveofourown.org/admin_posts/11">post on wuzzles</a>. Were there any other good related articles? I kind of want this all to link in to <a href="http://www.freebase.com">Freebase</a> and the stuff <span class='ljuser' lj:user='damned_colonial' style='white-space: nowrap;'><a href='http://damned-colonial.dreamwidth.org/profile'><img src='http://s.dreamwidth.org/img/silk/identity/user.png' alt='[personal profile] ' width='17' height='17' style='vertical-align: text-bottom; border: 0; padding-right: 1px;' /></a><a href='http://damned-colonial.dreamwidth.org/'><b>damned_colonial</b></a></span> was saying about having an Archive API, as well as linking to the fandoms on Fanlore.<br /><br /><span class="cuttag_container"><span style="display: none;" id="span-cuttag_cesy_373562_1" class="cuttag"></span><b>(&nbsp;<a href="http://cesy.dreamwidth.org/373562.html?format=light#cutid1">In which I explore the semantic web</a>&nbsp;)</b><div style="display: none;" id="div-cuttag_cesy_373562_1" aria-live="assertive"></div></span></div></div>
