      <h3 class="entry-title"><a title="Translation of the AO3" href="http://cesy.dreamwidth.org/400738.html">Translation of the AO3</a></h3><span class="datetime"><span class="date"><a href="/2010/07/">Jul</a>. <a href="/2010/07/09/">9th</a>, <a href="/2010/">2010</a></span> <span class="time">04:49 pm</span></span></div>
      <div>
      <div class="contents">
      <div class="inner">
      <div class="userpic"><a href="http://cesy.dreamwidth.org/icons"><img src="http://www.dreamwidth.org/userpic/623073/14869" title="cesy: AO3" alt="AO3: Our stories, our server, our year."  height="100" width="100" /></a></div>
      <span class="poster entry-poster empty"></span><div class="entry-content">Since I was talking about it to Julia:<br /><br />The AO3 is going to be multilingual!<br /><br />She's planning the translation of the Archive FAQ into other languages, which is a key thing we have to do alongside making the rest of the site interface translatable.<br /><br />And Elz found a new translation plugin, so once we've done enough refactoring, we can try turning that on. <del>It's basically a new way of doing the same function as the old one, as far as users and translators are concerned, but it loads the default translations in a different way. So</del> it's much faster for the default language, which was what killed it last time - the performance was so bad we had to turn translation off, because we were ramping up for Yuletide. It actually should have worked, it was just too slow.<br /><br />Edit: Apparently the new one is more different than I thought, in terms of interface. But anyway. Translations, yay!</div></div>
      </div>
