      <h3 class="entry-title"><a title="OTW Meetup in London" href="http://cesy.dreamwidth.org/394320.html">OTW Meetup in London</a></h3><span class="datetime"><span class="date"><a href="/2010/06/">Jun</a>. <a href="/2010/06/30/">30th</a>, <a href="/2010/">2010</a></span> <span class="time">09:10 pm</span></span></div>
      <div>
      <div class="contents">
      <div class="inner">
      <div class="userpic"><a href="http://cesy.dreamwidth.org/icons"><img src="http://www.dreamwidth.org/userpic/340116/14869" title="cesy: OTW" alt="Organisation for Transformative Works logo"  height="100" width="100" /></a></div>
      <span class="poster entry-poster empty"></span><div class="entry-content">So, in August, <span class='ljuser' lj:user='watersword' style='white-space: nowrap;'><a href='http://watersword.dreamwidth.org/profile'><img src='http://s.dreamwidth.org/img/silk/identity/user.png' alt='[personal profile] ' width='17' height='17' style='vertical-align: text-bottom; border: 0; padding-right: 1px;' /></a><a href='http://watersword.dreamwidth.org/'><b>watersword</b></a></span> is coming to the UK. I figured this is a good excuse for an OTW and AO3 meetup. This is open to interested bystanders as well as staffers and volunteers.<br /><br />14th August, somewhere in London. Who's in, and do you have any opinions?<br /><br /><b><a href='http://www.dreamwidth.org/poll/?id=3677'>Poll #3677</a></b> <i>OTW meetup</i><br />
      Open to: <strong>All</strong>, detailed results viewable to: <strong>All</strong>, participants: 16<br />
      <p>Can you make it to London sometime near that date?</p><div style='margin: 10px 0 10px 40px'>
                      <a href='http://www.dreamwidth.org/poll/?id=3677&amp;qid=1&amp;mode=ans'
                           class='LJ_PollAnswerLink' lj_pollid='3677' lj_qid='1' lj_posterid='14869' lj_page='0' lj_pagesize="2000"
                           id="LJ_PollAnswerLink_3677_1">
                      View Answers</a><br /><p>Yes<br /><span style='white-space: nowrap'><img src="http://s.dreamwidth.org/img/poll/leftbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><img src='http://s.dreamwidth.org/img/poll/mainbar.gif' style='vertical-align:middle' height='14' width='352' alt='' /><img src="http://s.dreamwidth.org/img/poll/rightbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><b>7</b> (46.7%)</span></p><p>No<br /><span style='white-space: nowrap'><img src="http://s.dreamwidth.org/img/poll/leftbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><img src='http://s.dreamwidth.org/img/poll/mainbar.gif' style='vertical-align:middle' height='14' width='400' alt='' /><img src="http://s.dreamwidth.org/img/poll/rightbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><b>8</b> (53.3%)</span></p></div><p>If the answer was Yes, what time of day would suit?</p><div style='margin: 10px 0 10px 40px'>
                      <a href='http://www.dreamwidth.org/poll/?id=3677&amp;qid=2&amp;mode=ans'
                           class='LJ_PollAnswerLink' lj_pollid='3677' lj_qid='2' lj_posterid='14869' lj_page='0' lj_pagesize="2000"
                           id="LJ_PollAnswerLink_3677_2">
                      View Answers</a><br /><p>Morning<br /><span style='white-space: nowrap'><img src="http://s.dreamwidth.org/img/poll/leftbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><img src='http://s.dreamwidth.org/img/poll/mainbar.gif' style='vertical-align:middle' height='14' width='96' alt='' /><img src="http://s.dreamwidth.org/img/poll/rightbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><b>1</b> (9.1%)</span></p><p>Afternoon<br /><span style='white-space: nowrap'><img src="http://s.dreamwidth.org/img/poll/leftbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><img src='http://s.dreamwidth.org/img/poll/mainbar.gif' style='vertical-align:middle' height='14' width='400' alt='' /><img src="http://s.dreamwidth.org/img/poll/rightbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><b>5</b> (45.5%)</span></p><p>Evening<br /><span style='white-space: nowrap'><img src="http://s.dreamwidth.org/img/poll/leftbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><img src='http://s.dreamwidth.org/img/poll/mainbar.gif' style='vertical-align:middle' height='14' width='172' alt='' /><img src="http://s.dreamwidth.org/img/poll/rightbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><b>2</b> (18.2%)</span></p><p>Not the 14th, but another day near then<br /><span style='white-space: nowrap'><img src="http://s.dreamwidth.org/img/poll/leftbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><img src='http://s.dreamwidth.org/img/poll/mainbar.gif' style='vertical-align:middle' height='14' width='324' alt='' /><img src="http://s.dreamwidth.org/img/poll/rightbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><b>4</b> (36.4%)</span></p><p>Can't resist the tickyboxes even though I said No<br /><span style='white-space: nowrap'><img src="http://s.dreamwidth.org/img/poll/leftbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><img src='http://s.dreamwidth.org/img/poll/mainbar.gif' style='vertical-align:middle' height='14' width='324' alt='' /><img src="http://s.dreamwidth.org/img/poll/rightbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><b>4</b> (36.4%)</span></p></div><p>Do you have a location preference?</p><div style='margin: 10px 0 10px 40px'>
                      <a href='http://www.dreamwidth.org/poll/?id=3677&amp;qid=3&amp;mode=ans'
                           class='LJ_PollAnswerLink' lj_pollid='3677' lj_qid='3' lj_posterid='14869' lj_page='0' lj_pagesize="2000"
                           id="LJ_PollAnswerLink_3677_3">
                      View Answers</a><br /><p>Near Waterloo<br /><span style='white-space: nowrap'><img src="http://s.dreamwidth.org/img/poll/leftbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><img src='http://s.dreamwidth.org/img/poll/mainbar.gif' style='vertical-align:middle' height='14' width='20' alt='' /><img src="http://s.dreamwidth.org/img/poll/rightbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><b>0</b> (0.0%)</span></p><p>Near Liverpool St<br /><span style='white-space: nowrap'><img src="http://s.dreamwidth.org/img/poll/leftbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><img src='http://s.dreamwidth.org/img/poll/mainbar.gif' style='vertical-align:middle' height='14' width='83' alt='' /><img src="http://s.dreamwidth.org/img/poll/rightbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><b>1</b> (8.3%)</span></p><p>Anywhere central<br /><span style='white-space: nowrap'><img src="http://s.dreamwidth.org/img/poll/leftbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><img src='http://s.dreamwidth.org/img/poll/mainbar.gif' style='vertical-align:middle' height='14' width='400' alt='' /><img src="http://s.dreamwidth.org/img/poll/rightbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><b>6</b> (50.0%)</span></p><p>Anywhere in Greater London or with good transport links<br /><span style='white-space: nowrap'><img src="http://s.dreamwidth.org/img/poll/leftbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><img src='http://s.dreamwidth.org/img/poll/mainbar.gif' style='vertical-align:middle' height='14' width='210' alt='' /><img src="http://s.dreamwidth.org/img/poll/rightbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><b>3</b> (25.0%)</span></p><p>Manchester is better than London!<br /><span style='white-space: nowrap'><img src="http://s.dreamwidth.org/img/poll/leftbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><img src='http://s.dreamwidth.org/img/poll/mainbar.gif' style='vertical-align:middle' height='14' width='146' alt='' /><img src="http://s.dreamwidth.org/img/poll/rightbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><b>2</b> (16.7%)</span></p><p>A different continent :(<br /><span style='white-space: nowrap'><img src="http://s.dreamwidth.org/img/poll/leftbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><img src='http://s.dreamwidth.org/img/poll/mainbar.gif' style='vertical-align:middle' height='14' width='336' alt='' /><img src="http://s.dreamwidth.org/img/poll/rightbar.gif" width="7" height="14" alt="" title="" border='0' style="vertical-align:middle" /><b>5</b> (41.7%)</span></p></div></div></div>
