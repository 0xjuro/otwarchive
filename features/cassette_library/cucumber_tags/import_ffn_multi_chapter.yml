      <div id=storytext class=storytext><p>Posted originally on the ***TEST*** An Archive Of Our Own ***TEST*** at .org/works/1099.</p><p>Rating: General Audiences Archive Warning: No Archive Warnings Apply Category: Gen Fandom: Firefly, Serenity (2005) Character: Jayne Cobb Additional Tags: pilot, missing moment Series: Part 2 of I-Ching Stats: Published: 2008-09-28 Words: 378 Hasioa chu: the taming force (small restraint)<p>by Zooey_Glass</p><p>Summary</p><p>Missing scene from the pilot: <i>Jayne. You'll keep a civil tongue in that mouth or I will sew it shut, is there an understanding between us?</i></p><p>Notes</p>Chinese translations (apologies for any inaccuracies)<p><i>ku\xC3\xA1ng</i> - conceited; mad</p><p><i>p\xC3\xAC gu</i> - arse</p></p><p><i>Jayne. You'll keep a civil tongue in that mouth or I will sew it shut, is there an understanding between us?</i></p><p>Jayne fumed in his bunk. Mal had no call to send him away from the first decent meal they'd had in months just because he thought Kaylee's precious ears were too good to hear a rutting joke. Weren't as if she was a blushing virgin - ten to one she'd be bunking with that prissy doctor quick as say snap: if he could pull the stick out of his <i>p\xC3\xAC gu</i> enough, that was. Mind you, clothes like that, chances were he was sly. No pelvic exam for little Kaylee.</p><p><i>Don't you be making filthy comments like that around nice girls, Jayne</i>.</p><p>Jayne could hear his mother's voice clear as if she was sitting right there next to him. Guiltily, he shifted his boots off his bunk and twitched his chopsticks straight on his discarded plate. Came second nature to stay on the right side of his momma, even if he knew she was all the way over on the other side of the verse.</p><p>Figured he should think of her now, though. Mal in a snit over Jayne's foul mouth sounded crazy like to his momma scolding, only difference being that his momma would've been a sight more likely to actually carry out the threat to sew his mouth shut.</p><p><i>Kaylee ain't 'nice'... not that kinda nice</i>, he justified to himself. He'd heard tell she landed her place on the crew by falling flat on her back with the last engineer: that weren't no way for a nice girl to behave.</p><p>His momma kept right on glaring at him in his mind's eye.</p><p>'All right, she's a nice girl,' he burst out. 'Won't go calling her any nasty names, even if she do go throwing herself at that <i>ku\xC3\xA1ng</i> doctor. I'd be a sight nicer to Kaylee if she'd turn some of <i>that</i> nice on me, though.'</p><p>Now he felt like a moon-brained idiot for talking right out loud to someone who weren't even on the ship. No way would he live that one down if Zoe or Mal was to hear him. There wasn't no place for a rutting lunatic on the ship. No rutting way.</p></p><p>Please drop by the archive and comment to let the author know if you enjoyed their work!</p>\n\
