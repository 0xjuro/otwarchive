<h4>Work Search Numerical</h4>

<p>5: a single number will find that exact amount</p>
<p>&lt;100: will find less than that amount</p>
<p>&gt;100: will find more than that amount</p>
<p>100-1000: will find in the range of 100 to 1000, inclusive</p>
<p>Periods and commas are ignored: 1.000 = 1,000 = 1000</p>
